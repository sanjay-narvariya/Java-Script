<script>
   function calc(ch)
   {
    var first=parseInt(txt1.value)
    var second=parseInt(txt2.value)
    if(ch==1)
    {
        var sum=first-second
      msg.innerHTML="Addition   "+sum     
    }
    else
    {
        var sum=first*second
        msg.innerHTML="Multiplication  "+sum
          
    }
    
   }
</script>
<html>
    <input type="text" id="txt1" placeholder="First Number"/><br><br>
    <input type="text" id="txt2" placeholder="Second Number"/><br><br>
      <input type="button" value="Addition" onclick="calc(1)"><br><br>
      <input type="button" value="Multiply" onclick="calc(2)"><br><br>
      <div id="msg">See Here...</div> 
</html>
