<script>

     var i=100
     function call()
     {
        var file=`${i}.jpeg`
        cat.src=file
        i++
        if(i==105)
        {i=100}
     }

     var k
     function start()
     {
        k=setInterval(call,200)
     }
     function stop()
     {
        clearInterval(k)

</script>
